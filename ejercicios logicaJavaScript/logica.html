// 6) Programa una función para contar el número de veces que se repite 
//una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

const textoCadena = (cadena = "", texto = "")=>{
    if(!cadena) return console.warn("No ingresaste el texto largo");
    if(!texto) return console.warn("No ingresaste la palabra a evaluar");

    let i = 0,
    contador = 0;

    while (i!== -1){
        i = cadena.indexOf(texto,i);
        if(i!==-1){
            i++;
            contador++;
        }
    }

    return console.info(`la palabra "${texto}" se repite ${contador} veces`)
}

// 11) Programa una función que calcule el factorial de un número
//  (El factorial de un entero positivo n, se define como el producto de todos
//   los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

const factorial = (numero = undefined) =>{

    if(numero===undefined) return console.warn("no ha ingresado un numero");

    if (typeof numero !== "number") return console.error(`el valor ingreado ${numero} no es un numero`);
     if (numero === 0) return console.error("el numero no puede ser 0");

     if(Math.sign(numero) === -1) return console.error("el numero no puede ser negativo");

     let factorial = 1;

     for(let i=numero; i > 1; i--){
        factorial *= i;
     }

     return console.info(`el factorial de ${numero} es ${factorial}`)
  
}
